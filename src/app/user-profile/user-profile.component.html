<div class="card">
  <div class="card-header">Results vs All Opponents</div>
  <div class="card-body">
    Lifetime record: {{ record | record }}<br />
    Lifetime winnings: {{ winnings | currency:'USD':true }}<br />
  </div>
</div>
<div class="card">
  <div class="card-header">My Preferences</div>
  <div class="card-body">
    <form>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input form-control-lg" type="checkbox">
          Email me unpicked game reminders
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
  </div>
</div>
