<div class="row">
  <div class="col"><h2>Matchup Id {{ id }}</h2></div>
</div>
<div class="row">
  <div class="col">
    <div class="d-flex flex-wrap justify-content-between">
      <matchup-detail
        *ngFor="let matchup of matchups"
        [matchup]="matchup">
      </matchup-detail>
    </div>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <button (click)="save()" class="btn btn-lg btn-success">Lock In Picks</button>
  </div>
</div>
