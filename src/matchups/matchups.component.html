<h2>Week {{ week }} Games</h2>
<ul>
  <li *ngFor="let matchup of matchups">
    <button (click)="onPickTeam(matchup.homeTeam)">
      {{ matchup.homeTeam }} {{ matchup.homeSpread | pointSpread }}
    </button>
    @
    <button (click)="onPickTeam(matchup.awayTeam)">
      {{ matchup.awayTeam }} {{ matchup.awaySpread | pointSpread }}
    </button>
  </li>
</ul>
<p>{{ pickedTeam }}</p>
